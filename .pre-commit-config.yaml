fail_fast: true

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: check-toml
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
  - id: check-added-large-files
  - id: forbid-new-submodules
  - id: detect-private-key
  - id: no-commit-to-branch
    args: ["--branch", "master"]

- repo: https://github.com/kynan/nbstripout
  rev: 0.8.1
  hooks:
  - id: nbstripout

- repo: https://github.com/psf/black
  rev: 25.1.0
  hooks:
  - id: black
    args: [
      "--line-length", "120", "src"
    ]
    always_run: true
    verbose: true

- repo: https://github.com/pylint-dev/pylint
  rev: v3.3.7
  hooks:
  - id: pylint
    args: ["--rcfile", "./.pylintrc", "src"]
    always_run: true
    verbose: true

- repo: https://github.com/pycqa/isort
  rev: 6.0.1
  hooks:
  - id: isort
    args: [
      "--profile", "black",
      "--line-length", "120",
      "--lines-after-imports", "2",
      "src"
    ]
    always_run: true
    verbose: true

- repo: https://github.com/rubik/xenon
  rev: v0.9.0
  hooks:
  - id: xenon
    args: [
      "--max-absolute=B",
      "--max-modules=B",
      "--max-average=A",
      "--exclude=*test_*",
      "src"
    ]
    always_run: true
    verbose: true

- repo: https://github.com/python-poetry/poetry
  rev: 1.8.4
  hooks:
  - id: poetry-check
    args: ["-C", "./src"]
    always_run: true
    verbose: true
  - id: poetry-lock
    args: ["-C", "./src", "--no-update"]
  - id: poetry-export
    args: [
      "-C", "./src",
      "-f", "requirements.txt",
      "-o", "./src/requirements.txt",
      "--without-hashes",
      "--all-extras"
    ]
    always_run: true
    verbose: true
  - id: poetry-install
    args: ["-C", "./src"]
    always_run: true
    verbose: true

- repo: local
  hooks:
  - id: pytest
    name: pytest
    entry: pytest
    args: [
      "--disable-warnings",
      "--cov=archeo",
      "--rootdir=./src"
    ]
    language: python
    types: [python]
    pass_filenames: false
    always_run: true
    verbose: true
