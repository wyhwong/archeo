site_name: archeo
site_description: Documentation for the Archeo project
site_url: https://archeo.github.io/
docs_dir: docs

nav:
  - Home: index.md
  - Getting Started: getting-started.md

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy
  palette:
    - scheme: default
      primary: deep blue
      accent: deep blue
      toggle:
        icon: material/weather-night
        name: To dark mode
    # Dark mode
    - scheme: slate
      primary: light blue
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: To light mode

plugins:
  - search
  - mermaid2
  - mkdocs-jupyter
